<section class="popup-example">
    <div class="container">
        <h3 class="popup-example__title">Popup example</h3>
        <div class="popup-example__body">
            
            <button class="popup-example__btn" onclick="showPopup('#popupCard')">Show popup</button>

            <div class="card" id="popupCard">
                <h3 class="card__title">Card title</h3>
                <p class="card__text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum porro at ducimus, sapiente voluptatum repellat, temporibus enim facilis quo placeat incidunt minima fugiat, exercitationem fugit similique nisi illum possimus harum.</p>
                <button class="card__close-btn" onclick="hidePopup('#popupCard')"></button>
            </div>
        </div>   
    </div>
</section>
